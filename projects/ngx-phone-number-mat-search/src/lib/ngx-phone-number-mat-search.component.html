<div class="input-group">

  <mat-form-field class="main-mat-form-field" appearance="outline">
    <mat-label>{{placeholder}}</mat-label>
    <div class="input-inner-wrapper">
      <button mat-stroked-button type="button" class="dropbtn btn" (click)="displayDropDown()">
        <!-- <span [class]="'flag flag-' + selectedCountry.countryCode" *ngIf="selectedCountry"></span> -->
        <span [class]="'flag flag-' + selectedCountry.alpha2" *ngIf="selectedCountry"></span>
        <span class="defaultCountry" *ngIf="!selectedCountry"></span>
        <span class="arrow-down"></span>
      </button>
      <input onlyNumber class="form-control" [attr.maxlength]="maxlength" [minlength]="valid ? '2' : '100000'" [(ngModel)]="phoneNumber" (ngModelChange)="updatePhoneNumber($event)"
            [type]="type" [required]="required" (focusout)="sendFocusEvent(false)" (focus)="sendFocusEvent(true)" #phoneNumberInput matInput>
    </div>
  </mat-form-field>

  <div class="dropdown-content" *ngIf="showDropdown" clickOutside>
    <mat-form-field class="search-input-form-field" appearance="outline">
      <mat-label>Search</mat-label>
      <input type="text" (input)="searchCountries($event)" #phoneNumberSearchInput matInput>
    </mat-form-field>

    <mat-list class="country-list">
      <!-- <mat-list-item class="mat-list-item-countries" *ngFor="let country of countries" (click)="updateSelectedCountry($event, country.countryCode)"> -->
      <mat-list-item class="mat-list-item-countries" *ngFor="let country of countries" (click)="updateSelectedCountry($event, country.alpha2)">
        <div class="country-list-item" >
          <!-- <div [class]="'matlist-item-flag flag flag-' + country.countryCode"></div> -->
          <div [class]="'matlist-item-flag flag flag-' + country.alpha2"></div>
          <!-- <div class="country-name">{{ country.name }}</div> -->
          <div class="country-name">{{ country.country_name }}</div>
          <!-- <div class="dial-code">+ {{ country.dialCode}}</div> -->
          <div class="dial-code">+ {{ country.country_code}}</div>
        </div>
      </mat-list-item>
    </mat-list>
  </div>

</div>
